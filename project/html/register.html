<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>网站注册</title>
    <link rel="stylesheet" href="../css/login.css"/>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery-form.js"></script>
</head>
<body>
<div class="g-wrap">
    <header>
        <a href="#" class="u-logo"></a>
        <span class="u-promise"></span>
    </header>
    <div class="g-content">
        <div class="g-content-func">
            <div class="u-form-top-tip">欢迎注册 <span class="u-cannot-login">已注册可<a href="login.html" target="_blank">直接登录</a></span></div>
            <form class="u-form-login" action="post">
                <div class="u-form-item">
                    <input class="u_login_mobilename ui-input" type="text" name="username" placeholder="请输入你的手机号">
                    <p class="u-form-info"></p>
                </div>
                <div class="u-form-item">
                    <input type="password" class="J_login_pwd ui-input" name="password" maxlength="20" placeholder="密码由6-20字母，数字和符号组合">
                    <p class="u-form-info"></p>
                </div>
                <div class="u-form-item">
                    <input type="password" class="J_login_pwd1 ui-input" name="password" maxlength="20" placeholder="请再次输入上面的密码">
                    <p class="u-form-info"></p>
                </div>
                <div class="u-form-item u-form-item-code">
                    <input type="text" class="u-mobile-code u-mobile-code ui-input" placeholder="短信验证码"/>
                    <a class="u-mobile-verifycode">获取验证码</a>
                </div>
                <div class="u-form-submit position">
                    <input type="button" value="立即注册" class="u-form-btn"/>
                    <a class="u-form-submit-post">通过邮箱注册>></a>
                </div>
                <div class="u-other-func">
                    <input type="checkbox" class="rem_username u-checkbox-normal" checked/>
                    <span>我已阅读并接受<a href="service.html" target="_blank" class="register-service">唯品会服务条款</a></span>
                </div>
            </form>
            <form class="u-form-login u-form-login-hidden" action="">
                <div class="u-form-item">
                    <input id="u_login_postname" type="text" class="ui-input" name="username" placeholder="请输入你的邮箱">
                    <p class="u-form-info"></p>
                </div>
                <div class="u-form-item">
                    <input type="password" class="J_login_pwd ui-input" name="password" maxlength="20" placeholder="密码由6-20字母，数字和符号组合">
                    <p class="u-form-info"></p>
                </div>
                <div class="u-form-item">
                    <input type="password" class="J_login_pwd1 ui-input" name="password" maxlength="20" placeholder="请再次输入上面的密码">
                    <p class="u-form-info"></p>
                </div>
                <div class="u-form-item">
                    <input class="u_login_mobilename ui-input" type="text" name="username" placeholder="请输入你的手机号">
                    <p class="u-form-info"></p>
                </div>
                <div class="u-form-item u-form-item-code">
                    <input type="text" class="u-mobile-code ui-input" placeholder="短信验证码"/>
                    <a class="u-mobile-verifycode">获取验证码</a>
                </div>
                <div class="u-form-submit position">
                    <input type="button" value="立即注册" class="u-form-btn"/>
                    <a class="u-form-submit-post">手机号快速注册>></a>
                </div>
                <div class="u-other-func">
                    <input type="checkbox" class="rem_username u-checkbox-normal" checked/>
                    <span>我已阅读并接受<a href="service.html" target="_blank" class="register-service">唯品会服务条款</a></span>
                </div>
            </form>
        </div>
    </div>
    <div class="g-footer clear">
        <p class="u-copyright">Copyright 2008-2016 vip.com，All Rights Reserved ICP证：粤 B2-20080329</p>
    </div>
</div>
</body>
</html>

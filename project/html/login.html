<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>网站登录</title>
    <link rel="stylesheet" href="../css/login.css"/>
    <script src="../js/jquery.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/jquery-cookie.js"></script>
</head>
<body>
<div class="g-wrap">
    <header>
        <a href="index.html" class="u-logo"></a>
        <span class="u-promise"></span>
    </header>
    <div class="g-content">
        <div class="g-content-func">
            <div class="u-form-top-tip">如有账号，请登录</div>
            <div class="u-form-login">
                <div class="u-form-item">
                    <input id="u_login_name" type="text" class="ui-input" name="username" placeholder="邮箱/手机号/QQ号">
                    <p class="u-form-info"></p>
                </div>
                <div class="u-form-item">
                    <input id="J_login_pwd" type="password" class="ui-input" name="password" maxlength="20" placeholder="密码">
                    <p class="u-form-info"></p>
                </div>
                <div class="u-form-submit">
                    <input type="submit" value="登录" class="u-form-btn"/>
                </div>
                <div class="u-other-func">
                    <input type="checkbox" id="rem_username" class="u-checkbox-normal" checked/>
                    <span>记住用户名</span>
                    <span class="u-cannot-login"><a href="" target="_blank">忘记密码</a> | <a href="register.html" target="_blank">免费注册</a></span>
                </div>
            </div>
            <div class="u-third-login">
                <p class="title">合作网站账号登录：</p>
                <p>
                    <a href="" class="u-third-weibo" target="_blank"></a>
                    <a href="" class="u-third-qq"target="_blank"></a>
                    <a href="" class="u-third-alipay" target="_blank"></a>
                    <a href="" class="u-third-wechat" target="_blank"></a>
                </p>
            </div>
        </div>
    </div>
    <div class="g-footer clear">
        <p class="u-copyright">Copyright 2008-2016 vip.com，All Rights Reserved ICP证：粤 B2-20080329</p>
    </div>
</div>
</body>
</html>
